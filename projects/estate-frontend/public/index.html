<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Land Token Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Land Token Verification & Transfer</h1>

    <section id="auth-section">
      <h2>1. Authenticate</h2>
      <button onclick="getAccessToken()">Get Access Token</button>
      <p id="token-display"></p>
    </section>

    <section id="docs-section" style="display:none;">
      <h2>2. User Documents</h2>
      <button onclick="fetchDocuments()">Fetch Documents</button>
      <ul id="document-list"></ul>
    </section>

    <section id="action-section" style="display:none;">
      <h2>3. Land Actions</h2>
      <button onclick="createAsset()">Create Verification Asset</button>
      <button onclick="transferOwnership()">Transfer Ownership</button>
      <p id="status"></p>
    </section>
  </div>

  <!-- ðŸ‘‡ THIS is how you link the JavaScript -->
  <script src="script.js"></script>
</body>
</html>
